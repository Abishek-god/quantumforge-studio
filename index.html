<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Forge | AI Intelligence Studio</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --bg-deep: #0b0f1a;
            --glass: rgba(23, 32, 53, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, var(--bg-deep));
            color: var(--text-main); height: 100vh; display: flex; overflow: hidden;
        }

        .hidden { display: none !important; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px; background: var(--glass); backdrop-filter: blur(20px);
            border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px;
        }

        .logo {
            font-size: 24px; font-weight: 800; letter-spacing: -1.5px;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 40px; display: flex; align-items: center; gap: 10px;
        }

        .model-picker {
            background: rgba(15, 23, 42, 0.9); color: white; border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; margin-bottom: 25px; width: 100%; cursor: pointer;
            font-size: 14px; font-weight: 600; appearance: none;
        }

        .history-item {
            padding: 14px; margin-bottom: 10px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.03); cursor: pointer;
            font-size: 13px; color: var(--text-dim); border: 1px solid transparent;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .history-item:hover {
            background: rgba(99, 102, 241, 0.1); border-color: var(--accent);
            color: white; transform: translateX(8px);
        }

        /* --- MAIN CHAT --- */
        .main-content { flex: 1; display: flex; flex-direction: column; background: transparent; }

        .chat-box { 
            flex: 1; overflow-y: auto; padding: 50px; display: flex; flex-direction: column; 
            gap: 30px; scroll-behavior: smooth;
        }

        .message { 
            max-width: 80%; padding: 18px 24px; border-radius: 20px; font-size: 15px; 
            line-height: 1.7; animation: slideIn 0.3s ease-out;
        }
        .user { 
            align-self: flex-end; background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white; border-bottom-right-radius: 4px; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }
        .ai { 
            align-self: flex-start; background: var(--glass); border: 1px solid var(--border);
            border-bottom-left-radius: 4px; backdrop-filter: blur(10px);
        }

        /* --- INPUT --- */
        .input-area { padding: 40px 60px; background: transparent; }
        .input-container {
            max-width: 900px; margin: 0 auto; background: var(--glass);
            border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px;
            display: flex; align-items: center; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }
        input[type="text"] {
            flex: 1; background: transparent; border: none; color: white;
            padding: 15px; font-size: 16px; outline: none;
        }
        .send-btn {
            background: var(--accent); color: white; border: none; width: 48px; height: 48px;
            border-radius: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .send-btn:hover { background: #4f46e5; transform: scale(1.05) rotate(-5deg); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        pre { background: #0d1117 !important; border-radius: 12px; border: 1px solid var(--border); margin: 20px 0; }
        code { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body>

    <div id="appView" style="display:contents;">
        <div class="sidebar">
            <div class="logo">
                <div style="width:12px; height:12px; background:var(--accent); border-radius:3px; box-shadow:0 0 10px var(--accent);"></div>
                QUANTUM FORGE
            </div>
            
            <label style="font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 10px; letter-spacing: 1px;">CORE ENGINE</label>
            <select id="modelSelect" class="model-picker">
                <option value="jarvis">Jarvis (Enterprise 120B)</option>
                <option value="friday" selected>Friday (Versatile 70B)</option>
                <option value="vision">Vision (Logic & Reasoning)</option>
                <option value="swift">Swift (Instant Response)</option>
            </select>

            <button onclick="newChat()" style="background: rgba(99,102,241,0.1); color: #818cf8; border: 1px solid rgba(99,102,241,0.2); padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; margin-bottom: 30px;">
                + New Session
            </button>

            <div id="historyList" style="flex:1; overflow-y:auto;"></div>

            <button onclick="logout()" style="background: transparent; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); padding: 12px; border-radius: 12px; cursor: pointer; font-size: 13px; font-weight: 600;">
                Terminate Session
            </button>
        </div>

        <div class="main-content">
            <div class="chat-box" id="chatBox">
                <div class="message ai">Quantum Forge Intelligence online. Systems ready. How shall we proceed?</div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Query the intelligence..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://yacuohapxztvkyabvfqf.supabase.co";
        const SB_KEY = "sb_publishable_YyAyhOJ7K5orADFild0jlg_Z25bWDwn"; 
        const AI_URL = "https://quantumforge-studio.onrender.com/chat";
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        let user = null;
        let activeChatId = null;

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            if (!activeChatId) activeChatId = crypto.randomUUID();
            
            appendMsg('user', text);
            input.value = "";

            const aiBubble = appendMsg('ai', '...');
            const aiContent = aiBubble;
            let fullReply = "";

            try {
                const response = await fetch(AI_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user?.id || "anonymous",
                        message: text,
                        model: document.getElementById('modelSelect').value,
                        conversation_id: activeChatId
                    })
                });

                // Handle Streaming from your FastAPI
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    fullReply += chunk;
                    
                    aiContent.innerHTML = marked.parse(fullReply);
                    aiContent.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
                    document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
                }

            } catch (e) {
                aiContent.innerText = "Connection lost. Check backend status.";
            }
        }

        function appendMsg(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = role === 'ai' ? marked.parse(text) : text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return div;
        }

        function newChat() {
            activeChatId = null;
            document.getElementById('chatBox').innerHTML = '<div class="message ai">New session initialized. Awaiting input.</div>';
        }

        async function logout() { await sb.auth.signOut(); location.reload(); }

        // Minimal checkSession for current logic
        async function checkSession() {
            const { data } = await sb.auth.getSession();
            if (data.session) user = data.session.user;
        }
        checkSession();
    </script>
</body>
</html>
